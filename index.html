<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <section class="nav-container">
      <div class="top-container">
        <div>
          <div class="img-container">
            <img src="./images/image-jeremy.png" alt="profile picture">
          </div>
        </div>
        <div class="name-container">
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="options-container">
        <button class="time-option-btn">Daily</button>
        <button class="time-option-btn">Weekly</button>
        <button class="time-option-btn">Monthly</button>
      </div>
    </section>
    <section class="cards">
      <!-- work container -->
      <div class="time-container work-container">
        <div class="icon-container">
          <div class="icon">
            <img src="./images/icon-work.svg" alt="Work">
          </div>
        </div>
        <div class="info-container">
          <div class="top">
            <h4>Work</h4>
            <button class="ellipsis"><img src="./images/icon-ellipsis.svg" alt="options"></button>
          </div>
          <div class="bottom">
            <h2>32hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- play container -->
      <div class="time-container play-container">
        <div class="icon-container">
          <div class="icon">
            <img src="./images/icon-play.svg" alt="Work">
          </div>
        </div>
        <div class="info-container">
          <div class="top">
            <h4>Play</h4>
            <button class="ellipsis"><img src="./images/icon-ellipsis.svg" alt="options"></button>
          </div>
          <div class="bottom">
            <h2>32hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- study container -->
      <div class="time-container study-container">
        <div class="icon-container">
          <div class="icon">
            <img src="./images/icon-study.svg" alt="Work">
          </div>
        </div>
        <div class="info-container">
          <div class="top">
            <h4>Study</h4>
            <button class="ellipsis"><img src="./images/icon-ellipsis.svg" alt="options"></button>
          </div>
          <div class="bottom">
            <h2>32hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- exercise container -->
      <div class="time-container exercise-container">
        <div class="icon-container">
          <div class="icon">
            <img src="./images/icon-exercise.svg" alt="Work">
          </div>
        </div>
        <div class="info-container">
          <div class="top">
            <h4>Exercise</h4>
            <button class="ellipsis"><img src="./images/icon-ellipsis.svg" alt="options"></button>
          </div>
          <div class="bottom">
            <h2>32hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- social container -->
      <div class="time-container social-container">
        <div class="icon-container">
          <div class="icon">
            <img src="./images/icon-social.svg" alt="Work">
          </div>
        </div>
        <div class="info-container">
          <div class="top">
            <h4>Social</h4>
            <button class="ellipsis"><img src="./images/icon-ellipsis.svg" alt="options"></button>
          </div>
          <div class="bottom">
            <h2>32hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- self care container -->
      <div class="time-container self-care-container">
        <div class="icon-container">
          <div class="icon">
            <img src="./images/icon-self-care.svg" alt="Work">
          </div>
        </div>
        <div class="info-container">
          <div class="top">
            <h4>Self Care</h4>
            <button class="ellipsis"><img src="./images/icon-ellipsis.svg" alt="options"></button>
          </div>
          <div class="bottom">
            <h2>32hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>

    </section>  

  </div>


  

</body>
</html>
